<div id="pane">
    <div class="values" id=goal>${{total}}</div>
    <div class="progress-bar-container">
        <div class="progress-bar {{color}}" [ngStyle]="{'height': (100 - progress) + '%'}">
            <div id="current-container">
                <p id="current">${{current}}</p>
            </div>
        </div>
    </div>
    <div class="values" id=start>$0</div>
</div>
